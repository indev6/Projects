<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Controle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <form id="myForm">
        <h2>Login</h2>
        <div>
          <label for="email">Email</label><br/>
          <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com" required />
          <span id="email-error" class="error-message"></span> </div>
        <div>
          <label for="password">Senha</label><br/>
          <input type="password" name="password" id="password" onchange="validateFields()" placeholder="Senha" required />
          <span id="password-error" class="error-message"></span> </div>
        <div>
          <button type="button" class="clear" id="recover-password-button" disabled>Recuperar Senha</button>
        </div>
        <div>
          <button type="button" class="solid" id="login-button" disabled>Entrar</button>
        </div>
        <div>
          <button type="button" class="outline">Registrar</button>
        </div>
      </form>
    
</body>



</html>
